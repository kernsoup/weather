<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-or-so">
        <h1 id="city"></h1>
        <div id="current-weather">
            <p id="current-temp"></p>
            <img src="" id="current-icon">
            <div id="description"></div>
            <div id="feels-like"></div>
        </div>
        <div id="extra">
            <div id="wind">1</div>
            <div id="humidity">2</div>
            <div id="pressure">3</div>
            <div style="grid-column: 3;"></div>
        </div>
        <div id="twenty-four-weather">
            <div style="grid-column: 8;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
